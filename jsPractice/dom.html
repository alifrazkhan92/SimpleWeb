<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>

    <ul>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">4</li>
        <li class="list">5</li>
        <li class="list">6</li>
    </ul>
    
    <div id="main">
        <div class="user">User1</div>
    </div>

    <div id="main">
        <div class="user">User2</div>
    </div>


    <script>

        const p = document.getElementById('main');
        console.log(p);

        const q = document.getElementsByClassName('list');
        console.log(q);

        const r = document.getElementsByTagName('div');
        console.log(r);

        const s = p.getElementsByClassName('user');
        console.log(s);

        const x = document.querySelector('li');
        console.log(x);

        const y = document.querySelectorAll('li');
        console.log(y);

        for (let i = 0; i<y.length; i++){
            console.log(y[i])
        }

        console.log(p.innerText);
        console.log(p.innerHTML);
        
        const ul = document.querySelector('ul');
        console.log(ul.innerText);
        console.log(ul.innerHTML);

        ul.innerText = 'Hello';
        console.log(ul)

        const user2 = document.querySelector('body div:last-child');
        console.log(user2);

        user2.innerText = '<div>Hello</div>';       

    </script>
</body>
</html>
