<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input password</title>
</head>
<body>
    <input type="password">
    <button onclick="changeType()">Show</button>
</body>

<script>

    const passInp = document.querySelector('input');
    const btn = document.querySelector('button');

    const changeType = ()=>{

        const btnText = btn.innerText;

        if(btnText == 'Show'){
            passInp.type = 'text';
            btn.innerText = 'Hide'
        }else{
            passInp.type = 'password';
            btn.innerText = 'Show';
        }
    }

   

</script>
</html>
