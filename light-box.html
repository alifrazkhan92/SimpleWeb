<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <style>
        *{
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }
        .container{
            width: 1220px;
            margin: auto;
            
        }
        h2{
            text-align: center;
            padding: 10px 0px;
        }
        .inner{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px, solid, black;
            border-radius: 6px;
        }
        .card img{
            width: 100%;
            height: 100%;
            padding: 10px;
            gap: 10px;
            cursor: pointer;  
        }
        .pop-up{
            width: 60vw;
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }

        .pop-up img{
            width: 100%;
        }
    </style>
</head>

    <script>
        const allImgs = document.querySelectorAll('.card img');
        const popUp = document.querySelector('.pop-up');
        const popUpImg = document.querySelector('.pop-up img');

        allImgs.forEach((img)=>{
            img.addEventListener('click', ()=>{
                const currentSrc = img.src;
                popUpImg.src = currentSrc;
                popUp.style.transition = '0.3s';
                popUp.style.top = '50%';
            })
        });

        popUp.addEventListener('mouseleave', ()=>{
            popUp.style.top = '-50%';
        })

    </script>
