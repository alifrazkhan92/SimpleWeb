<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimpleWeb-JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Simple Web - JavaScript</h1>
    <p id="changeText">This is the original text.</p>
    <button type="button" onclick="pChange()" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-primary" onclick="buttonAlert()">Alert Me</button>
    <button type="button" class="btn btn-secondary" onclick="buttonDateTime()">Date Time Alert</button>
    <p id="para" onmouseover="myMouseup(myVariable)">Change this by hoovering the mouse over.</p>
    <h1>Changing numbers by 1</h1>
    <p id="number">0</p>
    <button type="button" class="btn btn-primary" onClick="addingOne()">Click++</button>
    <p id="adNumMin">0</p>
    <button class="btn btn-success" onclick="addOne()">Add++</button>
    <button class="btn btn-danger" onclick="minOne()">Minus--</button>
    <p id="show">Array</p>
    <button class="btn btn-primary" onclick="show()">My Array</button>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
